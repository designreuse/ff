<div class="row border-bottom">
	<div class="col-sm-12">
		<h1 ng-show="entity != null && entity.id == null">{{ 'HEADER_BRM_ADD' | translate }}</h1>
		<h1 ng-show="entity != null && entity.id != null">{{ 'HEADER_BRM_EDIT' | translate }}</h1>
	</div>
</div>
      
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
		<div class="col-lg-12">
		   <form name="form" class="form-horizontal ng-pristine ng-valid" novalidate>
		       
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_FIRST_NAME' | translate }}
                            <span class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.firstName.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.firstName.$valid }"></i></span>
                        </label>
                        <input ng-model="entity.firstName" type="text" class="form-control ff-form-control" name="firstName" ng-required="true" maxlength="128" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_LAST_NAME' | translate }}
                            <span class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.lastName.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.lastName.$valid }"></i></span>
                        </label>
                        <input ng-model="entity.lastName" type="text" class="form-control ff-form-control" name="lastName" ng-required="true" maxlength="128" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_ORG_UNIT' | translate }}</label>
                        <input ng-model="entity.orgUnit" type="text" class="form-control ff-form-control" name="orgUnit" maxlength="255" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_EMAIL' | translate }}
                            <span class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.email.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.email.$valid }"></i></span>
                        </label>
                        <input ng-model="entity.email" type="text" class="form-control ff-form-control" name="email" ng-required="true" maxlength="255" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_PHONE' | translate }}</label>
                        <input ng-model="entity.phone" type="text" class="form-control ff-form-control" name="phone" maxlength="128" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_MOBILE' | translate }}</label>
                        <input ng-model="entity.mobile" type="text" class="form-control ff-form-control" name="mobile" maxlength="128" />
                    </div>
                </div>
                
		   </form>
		</div>
	</div>
	
	<div class="row" style="border-top: solid 1px #f0f0f0;">
        <div class="col-lg-12 m-b-sm m-t-sm" style="text-align: right;">
            <button ng-click="back()" class="btn btn-white m-r-sm">{{ 'BUTTON_BACK' | translate }}</button>
            <button ng-click="saveEntity()" ng-disabled="form.$invalid" class="btn btn-primary">{{ 'BUTTON_SAVE' | translate }}</button>
        </div>
    </div>
</div>
