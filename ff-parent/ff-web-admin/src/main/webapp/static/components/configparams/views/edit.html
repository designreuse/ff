<div class="row border-bottom">
	<div class="col-sm-12">
		<h1>{{ 'HEADER_CONFIG_PARAMS' | translate }}</h1>
	</div>
</div>
      
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
		<div class="col-lg-12">
		   	<form name="form" class="form-horizontal ng-pristine ng-valid" novalidate>
				
				<div class="form-group" quick-ng-repeat="entity in entities" quick-repeat-list="entities">
					<div class="col-sm-12">
						<label class="ff-label">
							{{ entity.name | uppercase }}<br>
							<small class="text-muted">{{ entity.description }}</small>
							<span class="pull-right">
								<i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.{{'cp'+$index}}.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.{{'cp'+$index}}.$valid }"></i>
	                        </span>
						</label>
						<input ng-model="entity.value" type="text" class="form-control ff-form-control" ng-required="true" name="{{'cp'+$index}}" />
					</div>
		       	</div>
		       	
		   	</form>
		</div>
	</div>
	
	<div class="row m-t-sm" style="border-top: solid 1px #f0f0f0;">
        <div class="col-lg-12 m-b-sm m-t-sm" style="text-align: right;">
            <button ladda="saving" ng-click="saveEntities()" ng-disabled="form.$invalid" class="btn btn-primary">{{ 'BUTTON_SAVE' | translate }}</button>
        </div>
    </div>
</div>
