<div class="row border-bottom">
    <div class="col-lg-10">
        <h1>{{ 'HEADER_CONTACT_DETAILS' | translate }}</h1>
    </div>
    <div class="col-lg-2">
        <button ng-if="hasPermission(['contacts.export'])" ng-click="exportPdf()" class="btn btn-primary m-t-md pull-right"><i class="fa fa-export"></i> {{ 'BUTTON_EXPORT_PDF' | translate }}</button>
    </div>
</div>
      
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
		<div class="col-lg-6">
			<div class="form-group">
				<div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
					<label class="ff-label">{{ 'COLUMN_COMPANY' | translate }}</label>
					<div style="padding-left: 10px;">{{ entity.companyName }}</div>
				</div>
			</div>
			<div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'COLUMN_COMPANY_CODE' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.companyCode }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'COLUMN_NAME' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.name }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'LABEL_EMAIL' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.email }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'LABEL_PHONE' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.phone }}</div>
                </div>
            </div>
		</div>
		<div class="col-lg-6">
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'COLUMN_CONTACT_TOPIC' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.topic }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'COLUMN_CONTACT_TYPE' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.type }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'COLUMN_CONTACT_CHANNEL' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.channel }}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
                    <label class="ff-label">{{ 'LABEL_TEXT' | translate }}</label>
                    <div style="padding-left: 10px;">{{ entity.text }}</div>
                </div>
            </div>
        </div>
	</div>
	
	<div class="row m-t-md" style="border-top: solid 1px #f0f0f0;">
        <div class="col-lg-12 m-b-sm m-t-sm" style="text-align: right;">
            <button ng-click="back()" class="btn btn-white">{{ 'BUTTON_BACK' | translate }}</button>
        </div>
    </div>
</div>
