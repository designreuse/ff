<div class="row border-bottom">
    <div class="col-lg-12">
        <h1>{{ article.name }}</h1>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<img class="m-b-md" ng-show="article.image.base64" ng-src="data:image/JPEG;base64,{{article.image.base64}}" width="320">
			<div ng-bind-html="toTrusted(article.text)" />
			<div class="m-t-md" style="text-align: right;">
				<small>{{ 'LABEL_LAST_MODIFIED' | translate }}: {{ article.lastModifiedDate | date : dateTimeFormat }}</small>
			</div>
		</div>
	</div>
	
	<div class="row m-t-sm" style="border-top: solid 1px #f0f0f0;">
        <div class="col-lg-12 m-b-sm m-t-sm" style="text-align: right;">
            <button ng-click="back()" class="btn btn-white"><i class="fa fa-angle-double-left"></i> {{ 'BUTTON_BACK' | translate }}</button>
        </div>
    </div>
</div>
