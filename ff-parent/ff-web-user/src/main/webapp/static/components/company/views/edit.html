<div class="row border-bottom">
    <div class="col-lg-12">
        <h1>{{ 'MENU_COMPANY' | translate }} <sup ng-if="helpEnabled"><small><i class="fa fa-question-circle" role="button"></i></small></sup></h1>
    </div>
</div>

<style>
    .panel {
        margin-bottom: 0px; 
    }
    .chosen-container-single {
        width: 100%;
    }
    .chosen-container-single .chosen-single {
        border: 1px solid #e5e6e7;  
    }
    .chosen-container-multi {
        width: 100%;
    }
    .chosen-container-multi .chosen-choices {
        border: 1px solid #e5e6e7;  
    }
    .chosen-container-multi .chosen-choices li.search-field .default {
        width: 100% !important;
        color: #b0b0b0 !important;
    }
</style>

<div class="wrapper wrapper-content animated fadeInRight">
	<form name="form" class="form-horizontal ng-pristine ng-valid" novalidate>
		<div class="row">
			<div class="col-lg-12">
				
				<div class="form-group">
	                <div class="col-sm-12">
	                    <label class="ff-label">{{ 'LABEL_COMPANY_NAME' | translate }}
	                        <span class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.name.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.name.$valid }"></i></span>
	                    </label>
	                    <input ng-model="company.name" type="text" class="form-control ff-form-control" name="name" ng-required="true" maxlength="255" />
	                </div>
				</div>
				
				<div class="form-group">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ 'LABEL_COMPANY_CODE' | translate }}
                            <span class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.code.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.code.$valid }"></i></span>
                        </label>
                        <input ng-model="company.code" type="text" class="form-control ff-form-control" name="code" ng-required="true" maxlength="64" />
                    </div>
                </div>
                
                <div class="form-group" ng-repeat="(parentIndex, item) in company.items">
                    <div class="col-sm-12">
                        <label class="ff-label">{{ item.text }}
                            <span ng-if="item.mandatory" class="pull-right"><i style="width: 10px;" ng-class="{ 'fa fa-exclamation-circle m-l-xs ff-invalid' : form.{{'item'+parentIndex}}.$invalid, 'fa fa-check-circle m-l-xs ff-valid' : form.{{'item'+parentIndex}}.$valid }"></i></span>
                        </label>
                        <input ng-if="item.type == 'TEXT'" ng-model="item.value" type="text" class="form-control ff-form-control" name="{{'item'+parentIndex}}" ng-required="item.mandatory" />
                        <input ng-if="item.type == 'NUMBER'" ng-model="item.value" type="number" class="form-control ff-form-control" name="{{'item'+parentIndex}}" ng-required="item.mandatory" />
                        <textarea ng-if="item.type == 'TEXT_AREA'" ng-model="item.value" rows="5" class="form-control ff-form-control" name="{{'item'+parentIndex}}" style="resize: none;"></textarea>
                        <select ng-if="item.type == 'SELECT'" width="1" chosen class="form-control ff-form-control" ng-required="item.mandatory" ng-model="item.value" name="{{'item'+parentIndex}}" options="item.options" ng-options="option.text for option in item.options track by option.id"></select>
                        <select ng-if="item.type == 'MULTISELECT'" width="1" chosen multiple class="form-control ff-form-control" ng-required="item.mandatory" ng-model="item.value" name="{{'item'+parentIndex}}" options="item.options" ng-options="option.text for option in item.options track by option.id"></select>
                        <select ng-if="item.type == 'CITY'" width="1" chosen class="form-control ff-form-control" ng-required="item.mandatory" ng-model="item.value" name="{{'item'+parentIndex}}" options="cities" ng-options="city.name for city in cities track by city.id"></select>
                        <select ng-if="item.type == 'NKD'" width="1" chosen class="form-control ff-form-control" ng-required="item.mandatory" ng-model="item.value" name="{{'item'+parentIndex}}" options="nkds" ng-options="(nkd.area + '.' + nkd.activity + ' - ' + nkd.activityName) group by (nkd.sector + ' - ' + nkd.sectorName) for nkd in nkds track by nkd.id"></select>
                        <select ng-if="item.type == 'NKDS'" width="1" chosen multiple class="form-control ff-form-control" ng-required="item.mandatory" ng-model="item.value" name="{{'item'+parentIndex}}" options="nkds" ng-options="(nkd.area + '.' + nkd.activity + ' - ' + nkd.activityName) group by (nkd.sector + ' - ' + nkd.sectorName) for nkd in nkds track by nkd.id"></select>
                        <div ng-if="item.type == 'DATE'">
                            <div class="input-group">
                                <input ng-required="item.mandatory" type="text" class="form-control ff-form-control" readonly="readonly" ng-click="openPopupDate(parentIndex)" style="background-color: white;" datepicker-append-to-body="true" show-button-bar="false" uib-datepicker-popup="{{dateFormat}}" is-open="dictPopupDate[parentIndex].opened" ng-model="item.value" name="{{'item'+parentIndex}}" />
                                <span class="input-group-addon" style="cursor: pointer;" ng-click="openPopupDate(parentIndex)">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                            </div>
                        </div>
                        <div ng-if="item.type == 'RADIO'" class="m-t-xxs">
                            <div class="m-l-sm m-t-xs" ng-repeat="option in item.options">
                                <input ng-model="item.value" type="radio" ng-value="{{option.id}}" icheck class="form-control" name="{{'item'+parentIndex}}" ng-required="item.mandatory" /> <span>{{ option.text }}</span><br>
                            </div>
                        </div>
                    </div>
                </div>
                
			</div>
		</div>
		
		<div class="row">
	        <div class="col-lg-12 m-b-sm">
	            <button ng-click="save()" ng-disabled="form.$invalid" class="btn btn-primary pull-right"><i class="fa fa-save"></i> {{ 'BUTTON_SAVE' | translate }}</button>
	        </div>
	    </div>
	</form>
</div>
