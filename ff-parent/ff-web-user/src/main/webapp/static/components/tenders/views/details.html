<div class="row border-bottom">
    <div class="col-lg-12">
        <h1>{{ tender.name }}</h1>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<img class="m-b-md" ng-show="tender.image.base64" ng-src="data:image/JPEG;base64,{{tender.image.base64}}" width="320">
			<div ng-bind-html="toTrusted(tender.text)" />
			<div class="form-group" ng-repeat="item in tender.items" ng-if="item.valueMapped">
				<div class="col-sm-12 m-t-sm" style="padding-left: 0px; padding-right: 0px;">
					<label class="ff-label">{{ item.text }}</label>
					<div ng-if="item.type == 'HYPERLINK'" style="padding-left: 10px;">
						<a href="{{ item.valueMapped }}" target="_blank">{{ item.valueMapped }}</a>
					</div>
					<div ng-if="item.type != 'HYPERLINK'" style="padding-left: 10px;" ng-bind-html="toTrusted(item.valueMapped)"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row m-t-md">
		<div class="col-lg-12">
			<div style="text-align: right;">
				<small>{{ 'LABEL_LAST_MODIFIED' | translate }}: {{ tender.lastModifiedDate | date : dateTimeFormat }}</small>
			</div>
		</div>
	</div>
	
	<div class="row m-t-sm" style="border-top: solid 1px #f0f0f0;">
        <div class="col-lg-12 m-b-sm m-t-sm" style="text-align: right;">
            <button ng-click="back()" class="btn btn-white"><i class="fa fa-angle-double-left"></i> {{ 'BUTTON_BACK' | translate }}</button>
        </div>
    </div>
</div>
